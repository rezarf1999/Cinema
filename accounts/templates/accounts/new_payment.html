{% extends "accounts/base_navbar.html" %}
{% load static %}
{% block title %}صفحه پرداخت{% endblock %}
{% block extra_css %}
    <style>body {
        background-image: url({% static  'main_picture/forestbridge.jpg' %})
    }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login_new-payment_change-pass.css' %}">
{% endblock %}
{% block content %}
    <div class="container-fluid align-content-center text-center">
        <div class="d-flex justify-content-center h-100">
            <div class="card mt-5 text-light" style="width: 500px;height: 400px">
                <div class="card-header">
                    <h3 class="panel-title">
                        پرداخت
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>مبلغ تراکنش</label>
                            <div class="input-group">
                                {{ form.amount }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label>کد تراکنش</label>
                            {{ form.transaction_code }}
                        </div>
                        <button type="submit" class="btn btn-success">پرداخت</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p>CinemaTicketOnline(CTO)</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
